<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billetera digital para menores de edad</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Imprima&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1 class="text-white">Te damos la bienvenida a</h1>
  </header>

  <div class="container">
    <img src="/assets/ruta-del-logo.png" alt="Logo del proyecto" class="logo">
    <h2 class="nombre-del-proyecto">MoneyMinds</h2>
    <div class="ingrese">
      <h3>Ingrese a su MoneyMinds</h3>
    </div>
  </div>



  <div class="form-container">



    <form>
      <div class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">


        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>

    </form>

    <footer>
    <a href="/Olvido-su-contraseña.html" class="boton-enlace">Olvido su contraseña</a>
    <br>
    <a href="/Crear-cuenta.html" class="boton-enlace2">Crear mi cuenta de MoneyMinds</a>
    </footer>
    


</body>



</html>
